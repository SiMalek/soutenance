<app-admin-navbar></app-admin-navbar>
<br>
<div class="container">
    <h2>Flagged Questions</h2>
    <table class="table table-striped table-hover table-bordered shadow">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Question</th>
                <th>User</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fq of flaggedQuestions">
                <td>{{ fq.id }}</td>
                <td>{{ fq.question }}</td>
                <td>{{ getUserName(fq.user_id) }}</td>
                <td>
                    <button class="btn btn-success btn-sm me-2 shadow" (click)="addToQuestions(fq)">
                        <i class="bi bi-plus-circle"></i> Add to Questions
                    </button>
                    <button class="btn btn-danger btn-sm shadow" (click)="deleteFlaggedQuestion(fq.id)">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
