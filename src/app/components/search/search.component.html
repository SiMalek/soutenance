<app-navbar></app-navbar>
<div class="d-flex justify-content-center mb-4">
    <input 
        type="text" 
        class="form-control w-50 shadow-sm rounded-pill px-4" 
        placeholder="Search for a question..." 
        [(ngModel)]="searchQuery" 
        (input)="filterQuestions()" 
    />
</div>

<table class="table table-striped table-hover table-bordered shadow">
    <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Question</th>
            <th>Answer</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let qa of filteredQuestions">
            <td>{{ qa.id }}</td>
            <td>{{ qa.question }}</td>
            <td>{{ qa.answer }}</td>
        </tr>
    </tbody>
</table>
